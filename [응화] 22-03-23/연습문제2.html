    <h1>레드향 샐러드 레시피<hr></h1>
    <p><b>재로</b>:레드향 1개, 아보카도 1개, 토마토 1개</p>
    <p><b>드레싱</b>:올리브유 1큰술, 레몬즙 2큰술, 소금 약간</p>
    <ol>
        <li>샐러드 채소를 씻고 먹기 좋게 썰어서 준비한다</li>
        <li>레드향과 아보카도, 토마토도 먹기 좋은 크기로 썰어 둔다</li>
        <li>볼에 샐러드 채소와 토마토를 넣고 드레싱을 뿌린다</li>
    </ol>
    <hr>
    <h2>주의사항</h2>
    <ul>
        <li>채소를 손질하기 전 물로 깨끗이 씻는다</li>
        <li>칼을 사용할 때 안전사고에 유의하여 채소를 다듬는다</li>
    </ul>
